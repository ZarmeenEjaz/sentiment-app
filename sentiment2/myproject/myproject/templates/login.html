<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Background & Layout */
        body {
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0b132b, #1c2541);
            margin: 0;
        }

        /* Login Box */
        .login-container {
            background: rgba(255, 255, 255, 0.12);
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 380px;
            text-align: center;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Heading */
        .login-container h2 {
            margin-bottom: 20px;
            color: #fff;
            font-size: 26px;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(255, 255, 255, 0.2);
        }

        /* Input Fields */
        .input-box {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            margin: 10px 0;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            outline: none;
            transition: 0.3s ease-in-out;
        }

        .input-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-box:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 12px rgba(0, 217, 255, 0.6);
        }

        /* Login Button */
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #00d9ff, #008cff);
            color: white;
            border: none;
            margin-top: 20px;
            border-radius: 10px;
            font-size: 17px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 217, 255, 0.5);
        }

        .btn:hover {
            background: linear-gradient(45deg, #008cff, #00d9ff);
            box-shadow: 0 6px 18px rgba(0, 217, 255, 0.7);
            transform: scale(1.05);
        }

        /* Signup Link */
        .signup-link {
            margin-top: 15px;
            font-size: 14px;
            color: #fff;
        }

        .signup-link a {
            color: #00d9ff;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Here</h2>
        <form method="POST" action="">
            {% csrf_token %}
            <input type="text" name="username" class="input-box" placeholder="Username" required>
            <input type="password" name="password" class="input-box" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <p class="signup-link">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
    </div>
</body>
</html>
