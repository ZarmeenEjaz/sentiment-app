<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Background & Layout */
        body {
            font-family: "Roboto", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0b132b, #1c2541);
            margin: 0;
            flex-direction: column;
        }

        /* Container */
        .signup-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Heading */
        h2 {
            color: #fff;
            font-size: 24px;
            font-weight: 600;
        }

        /* Input Fields */
        .signup-container input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            margin-top: 12px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
            transition: 0.3s ease-in-out;
        }

        .signup-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .signup-container input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 8px rgba(0, 217, 255, 0.6);
        }

        /* Buttons */
        .signup-container button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #00d9ff, #0077b6);
            color: white;
            border: none;
            margin-top: 20px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 217, 255, 0.5);
        }

        .signup-container button:hover {
            background: linear-gradient(45deg, #0077b6, #00d9ff);
            box-shadow: 0 6px 15px rgba(0, 217, 255, 0.7);
            transform: scale(1.05);
        }

        /* Login Link */
        p {
            color: #fff;
            font-size: 14px;
            margin-top: 15px;
        }

        p a {
            color: #00d9ff;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }

        /* Error Messages */
        .messages {
            margin-top: 15px;
            color: #ff4f4f;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up Here</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password1" placeholder="Password" required>
            <input type="password" name="password2" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
